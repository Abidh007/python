<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
    <script>
        function day_title(day_name) {
            document.write("<td align=center width=30 bgcolor=green><b>+day_name+</b></td>")
        }
        function fill_table(month,month_len){
            day=1;
            document.write("<table boder=1 cell spacing=2 cell padding=3");
            document.write("<td colspan=7 align=center bgcolor=yellow <b> + month + "+"year"+"</b><tr>")               
        }
        day_title("SUN");
        day_title("MON");
        day_title("TUE");
        day_title("WED");
        day_title("THU");
        day_title("FRI");
        day_title("SAT");
        document.write("<tr>")
            for(var i=1;<start_day;i++){
                document.write("<td>")
            }
        for(var i=start_day;i<8;i++)
        {
            document.write("<td> align_center bgcolor=orange+day"+"</td",day++)
        }
        document.write("<tr>");
            while(day<=month_len){
                for(var i=1;i<7&day<=month_len){
                    document.write("<td> align=center bgcolor=orange>"+day+"</td>");
                    day++;
                }
            document.write("</tr></table> <br>");
            year=prompt("enter the year",2020);
            today=new Date("january1",2020);
            start_day=today.getDay();
            fill_table("january",31);
            if(year%4==0){
                fill_table("february,29")
            }
            else{
                fill_table("february",28)
                fill_table("march",31)
                fill_table("april",30)
                fill_table("may",31)
                fill_table("june",30)
                fill_table("july",31)
                fill_table("august",31)
                fill_table("september",30)
                fill_table("october",31)
                fill_table("november",30)
                fill_table("december",31)
            }
        }
    </script>
</head>
